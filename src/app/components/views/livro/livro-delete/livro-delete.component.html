<form>
    <h1 class="mat-elevation-z8">Deletando Livro</h1>

    <mat-form-field class="form">
        <mat-label>Titulo</mat-label>
        <input matInput [(ngModel)]="livro.titulo" type="text" name="titulo" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Nome do Autor</mat-label>
        <input matInput [(ngModel)]="livro.nomeAutor" type="text" name="nomeAutor" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea matInput [(ngModel)]="livro.texto" type="text" name="texto" disabled></textarea>
    </mat-form-field>

    <div class="button">
        <button (click)="delete()" mat-stroked-button color="primary" class="mat-elevation-z8">
            Deletar
        </button>

        <button (click)="cancel()" mat-stroked-button color="warn" class="mat-elevation-z8">
            Cancelar
        </button>
    </div>
</form>
